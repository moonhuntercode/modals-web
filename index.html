<!DOCTYPE html>
<html lang="en">
     <head>

          <meta
               name="viewport"
               content="width=device-width, initial-scale=1.0"
          />
          <link
               rel="stylesheet"
               href="main.css"
          />
          <title>web1</title>
     </head>
     <body id="container">
          <div
               onclick="modal.ocultar_Modal_uno()"
               id="fondo_of_dialog"
          ></div>
          <main>
               <article
                    id="ventana_modal"
               >
                    <button
                         onclick="modal.ocultar_Modal_uno()"
                    >
                         Close
                    </button>
                    <p>
                         This modal
                         dialog has

                         backdrop!
                    </p>
               </article>
          </main>
          <button
               id="showModalBtn"
               onclick="modal.mostrarVentana_uno()"
               onkeydown="modal.ocultar_Modal_uno_con_escape()"
          >
               Show the dialog
          </button>
          <script src="./main.js"></script>
     </body>
